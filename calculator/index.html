<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="img/icon.png">
      
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="cal.js"></script>
   
</head>
<body>
    <div class="main-body">
        <div class="calc">
            <div class="output">
                <input type="text" id="screen" placeholder="Salih's calc" >

            </div>
            <div id="buttons" >
                <div class="row">
                    <button onclick="clearScreen()" class="btn2">C</button>
                    <button onclick="Onbtn()" id="btn1">ON </button>
                    <button onclick="offbtn()" id="btn4">OFF</button>


               
                </div>
                <div id="row1">
                    <button onclick="buttonClick(7)" class="btn">7</button>
                    <button onclick="buttonClick(8)" class="btn">8</button>
                    <button onclick="buttonClick(9)" class="btn">9</button>
                    <button onclick="buttonClick('+')"class="btn3">+</button>


                </div>
                <div id="row2">
                    <button onclick="buttonClick(4)" class="btn">4</button>
                    <button onclick="buttonClick(5)" class="btn">5</button>
                    <button onclick="buttonClick(6)" class="btn">6</button>
                    <button onclick="buttonClick('-')" class="btn3">-</button>


                </div>

               
                <div id="row3">
                    <button onclick="buttonClick(1)" class="btn">1</button>
                    <button onclick="buttonClick(2)" class="btn">2</button>
                    <button onclick="buttonClick(3)" class="btn">3</button>
                    <button onclick="buttonClick('*')" class="btn3">x</button>

                </div>
                <div id="row4">
                    <button onclick="buttonClick(0)" class="btn">0</button>
                    <button onclick="buttonClick('.')" class="btn3">.</button>
                    <button onclick="equalClick('=')" class="btn3">=</button>
                    <button onclick="buttonClick('/')" class="btn3">/</button>

                </div>




            </div>

        </div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
                $("#btn4").click(function(){
                    // alert('Button clicked')
                    $("#row4").fadeOut(1000)
                    $("#row3").fadeOut(1000)
                    $("#row2").fadeOut(1000)
                    $("#row1").fadeOut(1000)

                })
                $("#btn1").click(function(){
                    // alert('Button clicked')
                    
                    $("#row4").fadeIn(2000)
                    $("#row3").fadeIn(1000)
                    $("#row2").fadeIn(1000)
                    $("#row1").fadeIn(1000)
                })
               
              
        })
    </script>
    
    
</body>

</html>
